 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        .error {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>üåæ Crop Price Prediction</h1>

    <form id="predictForm">
        <label>Market Name (AMC):</label><br>
        <input type="text" name="amc_name" required><br><br>

        <label>Crop Name:</label><br>
        <input type="text" name="crop" required><br><br>

        <label>Date:</label><br>
        <input type="date" name="date" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById("error").textContent = "‚ùå " + data.error;
                    document.getElementById("result").textContent = "";
                } else {
                    document.getElementById("error").textContent = "";
                    document.getElementById("result").textContent = 
                        `‚úÖ Predicted Minimum Price: ‚Çπ${data.min_price}, Maximum Price: ‚Çπ${data.max_price}`;
                }

            } catch (err) {
                document.getElementById("error").textContent = "‚ö† Error connecting to server.";
                document.getElementById("result").textContent = "";
            }
        });
    </script>
    <!-- <link rel="stylesheet" href="style.css"> -->

</body>
</html>
